services:
  nginx:
    build: ./nginx

    volumes:
      - staticfiles:/www/static
      - mediafiles:/www/media

    ports:
     - 80:80

    links:
     - app

  app:
    build: ./project_manager

    # command: gunicorn project_manager.asgi:application -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000
    # command: python manage.py runserver 0.0.0.0:8000
    command: sh -c "python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    # command: uvicorn project_manager.asgi:application --host 0.0.0.0 --port 8000

    volumes:
      - staticfiles:/project_manager/staticfiles
      - mediafiles:/project_manager/media

    expose:
      - 8000

    env_file:
     - .env

    links: 
     - postgres
     - redis

  postgres:
    image: postgres:15

    expose:
      - 5432

    environment:
      - POSTGRES_PASSWORD=${PGPASSWORD}
    
    volumes:
      - project_manager_db:/var/lib/postgresql/data

  redis:
    image: redis

    expose:
      - 6379

    

volumes:
  project_manager_db:
  staticfiles:
  mediafiles:
      
