{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Other plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fonts static files -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom static files -->
    <link rel="stylesheet" href="{% static 'manager_app/style/style.css' %}">
    <link rel="stylesheet" href="{% static 'manager_app/style/style_inherited.css' %}">
    <script src="{% static 'manager_app/script/script.js' %}" defer></script>
    <title>{% block title %}{% endblock title%}</title>
</head>
<body>
    <header>
        <div class="logo">
                <img src="{% static 'manager_app/icons/pckziu-logo 2.png' %}" alt="Logo PCKZiU">
        </div>
    </header>

    {% block dialog %}
    {% endblock dialog %}

    <nav id="menu">
        <div id="menuContent">
            <a href="{% url 'title_page' %}"><p class="text-1">Strona główna</p></a>
            <a href="{% url 'account_info_page' %}"><p class="text-1">Twoje konto</p></a>
            <a href="#"><p class="text-1">Galeria projektów</p></a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}"><p class="text-1">Wyloguj się</p></a>
            {% endif %}
            <a href="#"><p class="text-1">Repo</p></a>
        </div>
        <div id="menuToggle">
            <i class="fa fa-bars">
                    <img src="{% static 'manager_app/icons/side-menu-arrow.svg' %}" class="header-more">
            </i>
        </div>
    </nav>

    {% block main %}
    {% endblock main %}

</body>
</html>
